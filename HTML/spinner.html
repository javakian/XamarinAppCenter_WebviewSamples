	<script>
		var jQueryLoaded = false;
		function checkForJQuery() {

		    //if the jQuery object isn't available
		    if (typeof(jQuery) == 'undefined') {
		        
	            document.write("<h1>Could not load jQuery on this device (</h1>");
	            jQueryLoaded = false;

		    } else {
		    	jQueryLoaded = true;
		    }

		}
		
		window.onload = function () { 
		
			checkForJQuery();

			if (!jQueryLoaded)
				return;
		
			$("#spinnerbox").spinner();
		}
	</script>
	<body>

		<!-- jQuery Spinner ================================================================================================================================================= -->
		<div class='section ui-widget ui-corner-all'>
			<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
				<span class="ui-icon ui-icon-triangle-2-n-s" style="float:left; margin:-2px 5px 0 0;"></span>
				jQuery Spinner<br/><small><a href="https://jqueryui.com/spinner/" target="blank">https://jqueryui.com/spinner/</a></small>
			</p>
			<div id="spinnerDemo" class='ui-widget-content ui-widget ui-corner-all '>
				<p>
					<label for="spinnerbox">Select a numeric value:</label>
					<input id="spinnerbox" name="value" value=300>
					
				</p>
			</div>
		</div>
		<br/>
		<br/>



	</body>
