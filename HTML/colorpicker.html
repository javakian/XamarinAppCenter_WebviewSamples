<html>
	<title>AppCenter - Xamarin Webview Samples</title>

	<link rel="stylesheet" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="jQueryUI/jquery-ui-1.12.0.custom/jquery-ui.min.js"></script>
	<script>

	  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

	  ga('create', 'UA-81122166-1', 'auto');

	</script>
	<script>
	
		var jQueryLoaded = false;
		function checkForJQuery() {

		    //if the jQuery object isn't available
		    if (typeof(jQuery) == 'undefined') {
		        
	            document.write("<h1>Could not load jQuery on this device (</h1>");
	            jQueryLoaded = false;

		    } else {
		    	jQueryLoaded = true;
		    }

		}
		
		window.onload = function () { 
		
			checkForJQuery();

			if (!jQueryLoaded)
				return;
		
			$("#red, #green, #blue").slider({
				orientation: "horizontal",
				range: "min",
				max: 255,
				value: 127,
				slide: refreshSwatch,
				change: refreshSwatch
			});
			$("#red").slider( "value", 255 );
			$("#green").slider( "value", 14 );
			$("#blue").slider( "value", 60 );
		}

		function hexFromRGB(r, g, b) {
	      var hex = [
	        r.toString( 16 ),
	        g.toString( 16 ),
	        b.toString( 16 )
	      ];
	      $.each( hex, function( nr, val ) {
	        if ( val.length === 1 ) {
	          hex[ nr ] = "0" + val;
	        }
	      });
	      return hex.join( "" ).toUpperCase();
	    }
	    function refreshSwatch() {
	      var red = $( "#red" ).slider( "value" ),
	        green = $( "#green" ).slider( "value" ),
	        blue = $( "#blue" ).slider( "value" ),
	        hex = hexFromRGB( red, green, blue );
	      $( "#swatch" ).css( "background-color", "#" + hex );
	    }
	</script>
	<body>

		<!-- jQuery Colorpicker ============================================================================================================================================= -->
		<div class='section ui-widget ui-corner-all'>
			<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
				<span class="ui-icon ui-icon-pencil" style="float:left; margin:-2px 5px 0 0;"></span>
				jQuery Colorpicker<br/><small><a href='https://jqueryui.com/slider/#colorpicker' target="blank">https://jqueryui.com/slider/#colorpicker</a></small>
			</p>
			<div class='ui-widget-content ui-widget ui-corner-all'>
				<div id="red"></div>
				<div id="green"></div>
				<div id="blue"></div>
				
				<div id="swatch" class="ui-widget-content ui-corner-all"></div>
				<br>
				
			</div>
		</div>
		<br/>
		<br/>


	</body>
</html>
