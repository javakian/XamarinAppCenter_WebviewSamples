	<script>
		var jQueryLoaded = false;
		function checkForJQuery() {

		    //if the jQuery object isn't available
		    if (typeof(jQuery) == 'undefined') {
		        
	            document.write("<h1>Could not load jQuery on this device (</h1>");
	            jQueryLoaded = false;

		    } else {
		    	jQueryLoaded = true;
		    }

		}
		
		window.onload = function () { 
		
			checkForJQuery();

			if (!jQueryLoaded)
				return;
		
			$("input[name=radioGroupA]:radio").change(function () {
				$("input[name=radioGroupA]:radio").each(function () {
				    var $this = $(this);
					if (this.checked) {
				    	$(this).addClass("greenBG");
				    	$("#" + $(this).attr('id') + " + label").addClass("greenBG");
				    } else {
				    	$("#" + $(this).attr('id') + " + label").removeClass("greenBG");
				    	$(this).removeClass("greenBG");	
				    }
				});
			});
		}
	</script>
	<body>
	
		<!-- Radio Group ============================================================================================================================================= -->
		<div class='section ui-widget ui-corner-all'>
			<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
				<span class="ui-icon ui-icon-radio-on" style="float:left; margin:-2px 5px 0 0;"></span>
				Radio Buttons
			</p>
			<div class='ui-widget-content ui-widget ui-corner-all'>
				<input id="radioGroupA1" type="radio" name="radioGroupA" checked value="Radio1"/><label class='greenBG' for="radioGroupA1">Radio1</label>
				<br><input id="radioGroupA2" type="radio" name="radioGroupA" value="Radio2"/><label for="radioGroupA2">Radio2</label>
				<br><input id="radioGroupA3" type="radio" name="radioGroupA" value="Radio3"/><label for="radioGroupA3">Radio3</label>
				<br><input id="radioGroupA4" type="radio" name="radioGroupA" value="Radio4"/><label for="radioGroupA4">Radio4</label>
				<br><input id="radioGroupA5" type="radio" name="radioGroupA" value="Radio5"/><label for="radioGroupA5">Radio5</label>
				<br>
				
			</div>
		</div>
		<br/>
		<br/>


	</body>
