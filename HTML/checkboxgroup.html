<html>

	<link rel="stylesheet" href="style.css">

	  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

	<script>

		var jQueryLoaded = false;
		function checkForJQuery() {

		    //if the jQuery object isn't available
		    if (typeof(jQuery) == 'undefined') {
		        
	            document.write("<h1>Could not load jQuery on this device (</h1>");
	            jQueryLoaded = false;

		    } else {
		    	jQueryLoaded = true;
		    }

		}
		
		window.onload = function () { 
		
			checkForJQuery();

			if (!jQueryLoaded)
				return;

			$("input[name=checkboxesA]:checkbox").change(function () {
				$("input[name=checkboxesA]:checkbox").each(function () {
				    var $this = $(this);
					if (this.checked) {
				    	$(this).addClass("greenBG");
				    	$("#" + $(this).attr('id') + " + label").addClass("greenBG");
				    } else {
				    	$("#" + $(this).attr('id') + " + label").removeClass("greenBG");
				    	$(this).removeClass("greenBG");	
				    }
				});
			});
		}
	</script>
	<body>

		<!-- Checkbox Group ============================================================================================================================================= -->
		<div class='section ui-widget ui-corner-all'>
			<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
				<span class="ui-icon ui-icon-check" style="float:left; margin:-2px 5px 0 0;"></span>
				Checkboxes
			</p>
			<div class='ui-widget-content ui-widget ui-corner-all'>
				<input id="checkboxesA1" type="checkbox" name="checkboxesA" value="Check1" checked/><label class='greenBG' for="checkboxesA1">Checkbox 1</label>
				<br><input id="checkboxesA2" type="checkbox" name="checkboxesA" value="Check2"/><label for="checkboxesA2">Checkbox 2</label>
				<br><input id="checkboxesA3" type="checkbox" name="checkboxesA" value="Check3"/><label for="checkboxesA3">Checkbox 3</label>
				<br><input id="checkboxesA4" type="checkbox" name="checkboxesA" value="Check4"/><label for="checkboxesA4">Checkbox 4</label>
				<br><input id="checkboxesA5" type="checkbox" name="checkboxesA" value="Check5"/><label for="checkboxesA5">Checkbox 5</label>
				<br>
				
			</div>
		</div>
		<br/>
		<br/>


	</body>
</html>
