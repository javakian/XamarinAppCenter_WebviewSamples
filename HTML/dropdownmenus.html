	<body>

		<!-- Dropdown Menus ============================================================================================================================================= -->
		<div class='section ui-widget ui-corner-all'>
			<p class="ui-state-default ui-corner-all ui-helper-clearfix" style="padding:4px;">
				<span class="ui-icon ui-icon-triangle-1-s" style="float:left; margin:-2px 5px 0 0;"></span>
				Dropdown Menus
			</p>
			<div class='ui-widget-content ui-widget ui-corner-all '>
				<p>
					<label for="selectColor">Select a Color</label>
					<select name="color" id="selectColor">
						<option >Red</option>
						<option>Blue</option>
						<option selected="selected">Green</option>
						<option>Purple</option>
						<option>Orange</option>
					</select>
				</p>
				
				<br>
				<p>
					<label for="number">Select a number</label>
					<select id="number">
						<option selected="selected">1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
					</select>
				</p>
				
				<br>
				
			</div>
		</div>
